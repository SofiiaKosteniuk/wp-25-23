<div class="circle-container">
  <svg viewBox="0 0 36 36" class="circular-chart">
    <path
      class="circle-bg"
      d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831"
    />
    <path
      class="circle"
      [attr.stroke-dasharray]="percentage + ', 100'"
      d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831"
    />
    <text x="18" y="15" class="percentage">{{ percentage }}%</text>
    <text x="18" y="23" class="label">{{ label }}</text>
  </svg>
</div>
